{% extends "base.html" %}

{% block content %}
<div id="register">
    <div class="page-header">
        <h2 class="text-center">Welcome to the store</h2>
    </div>
    <div id="form-center">
        <form class="form-horizontal" action="" method="POST">{% csrf_token %}
            <div class="form-group {% if errors.username %}has-error{% endif %}">
                <label for="email" class="col-lg-4 control-label">Username</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                    {{ errors.username }}
                </div>
            </div>
            <div class="form-group {% if errors.password1 %}has-error{% endif %}">
                <label for="password" class="col-lg-4 control-label">Password</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="password1" placeholder="Password" name="password1">
                    {{ errors.password1 }}
                </div>
            </div>
            <div class="form-group {% if errors.password2 %}has-error{% endif %}">
                <div class="col-lg-8 col-offset-4">
                    <input type="password" class="form-control" id="password2" placeholder="Verify Password" name="password2">
                    {{ errors.password2 }}
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-4 control-label">Email</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-8 col-offset-4">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
